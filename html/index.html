<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conect24 - Login</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="login-page">
    <div class="login-container-wrapper">
        <div id="content-box">
            <h2>Bem-vindo ao Conect24</h2>
            <p><span style="font-weight: bold; color: #ff6b9d">Conecte-se</span> com amigos e compartilhe momentos especiais!</p>
            <p>Aqui você pode encontrar <span style="font-weight: bold; color: #ff6b9d">pessoas incríveis</span> e fazer parte de uma comunidade única.</p>
            <p><span style="font-weight: bold; color: #ff6b9d">Junte-se</span> a nós e descubra um novo mundo de conexões.</p>
            <div class="img-logo">
                <img src="logo.png" alt="Logo">
            </div>
        </div>
        
        <div class="container-login">
            <h2>Entre na sua conta</h2>
            <form action="home.html" method="#">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn">Entrar</button>
                </div>
            </form>
            
            <div class="login-links">
                <p>Não tem conta ainda?</p>
                <a href="cadastro.html">Criar nova conta</a>
            </div>
        </div>
    </div>
</body>
</html>
